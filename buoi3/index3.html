    <script>
        $(document).ready(function(){
            login()
        });
        function login(){
            $("#loggin").click(function (e) { 
                e.preventDefault();
                $("#LoginModal").modal('show');
                $("#submitloginBtn").click(function (e){
                    e.preventDefault();
                    var email = $("#email").val().trim();
                    if(email==''){
                      alret('nhập lại email');
                  }else{
                    $.ajax({
                      type: 'post',
                      url: "#",
                      data:{
                        email: email
                      },
                      dataType:JSON,
                      success:function(res){
                        if(res.check ==true){
                          console.log(res.apitoken);
                          localStorage.setItem("token",res.apitoken);
                          alret("Đăng nhập thành công");
                          $('#loginModal').modal('hide');
                        }else{
                          alret("Không thành công");
                          alret('Sai! Nhập lại Email');
                        }
                      }
                    })
                  }
                })
            });
        }
    </script>
